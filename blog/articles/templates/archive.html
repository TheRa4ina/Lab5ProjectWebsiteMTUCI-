<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="{{STATIC_URL}}/static/article.css"></head>
    <header>
        <title>Архив статей</title>
    <header>
    <body class="archive">
        <div class="header">
        <img src= "https://abitur.mtuci.ru/bitrix/templates/modern_blue_s5/images/abitur_MTUCI-logo.png">
    </div>
    <div class="archive">
        {% for post in posts %}
            <div class="one-post">
                <a href="/article/{{post.id}}">
                    <h2 class="post-title">{{ post.title }}</h2>
                </a>
                <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
        {% endfor %}
    </div>
    </body>
</html>
